events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;
        
        # Set root to nginx html directory
        root /usr/share/nginx/html;
        
        # Serve login page at root
        location = / {
            try_files /login.html =404;
        }
        
        # Serve contacts page (your index.html)
        location = /contacts {
            try_files /index.html =404;
        }
        
        # Serve secrets page
        location = /secrets {
            try_files /secrets.html =404;
        }
        
        # Serve register page (fallback to login if not exists)
        location = /register {
            try_files /register.html /login.html =404;
        }
        
        # Serve static files (JS, CSS, images)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # API proxy to backend
        location /api/ {
            proxy_pass ${BACKEND_URL}/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check proxy
        location /health {
            proxy_pass ${BACKEND_URL}/health;
            proxy_set_header Host $host;
        }
    }
}