<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Phone Directory</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .register-container { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); 
            width: 350px; 
        }
        h2 { 
            text-align: center; 
            margin-bottom: 10px;
            color: #333;
        }
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e0e0e0; 
            border-radius: 6px; 
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .password-field {
            position: relative;
        }
        .password-field input {
             padding-right: 50px !important; /* Crucial: clears space for the icon */
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .toggle-password:hover {
            background-color: rgba(0, 0, 0, 0.08);
        }
        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        .strength-weak { background: #f44336; width: 33%; }
        .strength-medium { background: #ff9800; width: 66%; }
        .strength-strong { background: #4caf50; width: 100%; }
        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .error { 
            color: #f44336; 
            text-align: center; 
            margin-top: 15px;
            font-size: 14px;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
        }
        .success {
            color: #4caf50;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 4px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .requirements {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .requirements ul {
            margin: 5px 0 0 0;
            padding-left: 20px;
        }
        .requirements li {
            margin: 3px 0;
        }
        .requirement-met {
            color: #4caf50;
        }
        .requirement-unmet {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create Account</h2>
        <p class="subtitle">Join Phone Directory & Secrets Manager</p>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" placeholder="Choose a username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Create a strong password" required autocomplete="new-password">
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="password-hint" id="strengthText"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <div class="password-field">
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required autocomplete="new-password">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                </div>
            </div>
            
            <div class="requirements">
                <strong>Password Requirements:</strong>
                <ul id="requirementsList">
                    <li id="req-length" class="requirement-unmet">At least 8 characters</li>
                    <li id="req-letter" class="requirement-unmet">At least one letter</li>
                    <li id="req-number" class="requirement-unmet">At least one number</li>
                </ul>
            </div>
            
            <button type="submit" id="registerBtn">Create Account</button>
        </form>
        
        <div id="message"></div>
        
        <div class="login-link">
            Already have an account? <a href="/login">Sign In</a>
        </div>
    </div>

    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength-bar';
                strengthText.textContent = '';
                return;
            }
            
            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Character variety
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            // Update UI
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#f44336';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Medium password';
                strengthText.style.color = '#ff9800';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#4caf50';
            }
            
            // Update requirements list
            updateRequirements(password);
        }
        
        function updateRequirements(password) {
            const reqLength = document.getElementById('req-length');
            const reqLetter = document.getElementById('req-letter');
            const reqNumber = document.getElementById('req-number');
            
            reqLength.className = password.length >= 8 ? 'requirement-met' : 'requirement-unmet';
            reqLetter.className = /[a-zA-Z]/.test(password) ? 'requirement-met' : 'requirement-unmet';
            reqNumber.className = /[0-9]/.test(password) ? 'requirement-met' : 'requirement-unmet';
        }
        
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'üôà';
            } else {
                field.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = '/app';
            }
            
            // Add password strength checker
            const passwordInput = document.getElementById('password');
            passwordInput.addEventListener('input', (e) => {
                checkPasswordStrength(e.target.value);
            });
        });

        // Handle registration
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const registerBtn = document.getElementById('registerBtn');
            
            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.className = '';
            
            // Validation
            if (!username || !password || !confirmPassword) {
                messageDiv.textContent = 'Please fill in all fields';
                messageDiv.className = 'error';
                return;
            }
            
            if (username.length < 3) {
                messageDiv.textContent = 'Username must be at least 3 characters';
                messageDiv.className = 'error';
                return;
            }
            
            if (password.length < 8) {
                messageDiv.textContent = 'Password must be at least 8 characters';
                messageDiv.className = 'error';
                return;
            }
            
            if (!/[a-zA-Z]/.test(password)) {
                messageDiv.textContent = 'Password must contain at least one letter';
                messageDiv.className = 'error';
                return;
            }
            
            if (!/[0-9]/.test(password)) {
                messageDiv.textContent = 'Password must contain at least one number';
                messageDiv.className = 'error';
                return;
            }
            
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.className = 'error';
                return;
            }
            
            // Disable button during registration
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = 'Account created successfully! Redirecting to login...';
                    messageDiv.className = 'success';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.error || 'Registration failed';
                    messageDiv.className = 'error';
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.className = 'error';
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
